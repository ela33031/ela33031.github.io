<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: #311E64;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
</style>
</head>
<body>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<a href="https://github.com/ela33031" target="_blank">Click here</a>

</body>
</html>
