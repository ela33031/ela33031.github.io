<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Button with Link</title>
    <style>
        body {
            background-color: #311E64;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        button {
            background-color: #ffffff;
            color: #311E64;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        /* Remove default anchor styles */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="https://github.com/ela33031">
        <button>Click Me</button>
    </a>
</body>
</html>
